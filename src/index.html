<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>YE! - Design and illustration agency</title>
    <meta name="description" content="YE! is a design and illustration agency made with love by two people." />
    @partial("./parts/head.html")
</head>

<body>

    <main class="homepage">
        <header class="header">
            <img class="blob blob-1" src="./img/blob-1.svg" />
            <img class="blob blob-2" src="./img/blob-2.svg" />
            <div class="header-logo">
                <img src="./img/190907-ye-logo-RGB.svg" width="230" alt="Logo of YE! Agency">
            </div>
            <div class="header-text">
                <img class="blob blob-3" src="./img/blob-3.svg" />
                <h1 class="title-main">YÉ! Agency</h1>
                <p class="subtitle-main">Design & Illustration</p>
                <p class="">
                    Nous sommes une agence franco-chinoise<br>
                    qui aime créer des produits de qualité.
                </p>
            </div>
        </header>

        <section class="project" data-name="moisdudoc2018">
            <div class="project-thumbnail thumbnail">
                <div class="thumbnail-back parallax">
                    <img data-depth="-0.1" src="./img/moisdudoc_2018-deco-back.svg">
                </div>
                <div class="thumbnail-top parallax">
                    <img data-depth="0.2" src="./img/moisdudoc_2018-deco-top.svg">
                </div>
                <a href="javascript:void();">
                    <img class="thumbnail-image" src="./img/moisdudoc_2018-thumb.jpg">
                </a>
            </div>
            <div class="project-text">
                <a href="javascript:void();">
                    <p class="project-type">Bande annonce</p>
                    <h2 class="project-title">Mois du film Documentaire 2018</h2>
                </a>
            </div>
        </section>

    </main>
